DirectoryIndex index.php index.html index.htm

LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so
LoadModule remoteip_module /usr/lib/apache2/modules/mod_remoteip.so
LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_fcgi_module /usr/lib/apache2/modules/mod_proxy_fcgi.so
ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/var/run/php5-fpm.sock|fcgi://127.0.0.1:9000/srv/web/

<Directory /srv/web/>
AllowOverride All
Allow from all
Require all granted
</Directory>

ServerName localhost

<VirtualHost *:*>
DocumentRoot /srv/web

LogFormat "%V %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined_hostname
CustomLog "/dev/null" combined_hostname
ErrorLog "/srv/logs/web.log"

</VirtualHost>

RemoteIPTrustedProxy 106.187.102.58/32
RemoteIPHeader X-Forwarded-For

PidFile /srv/logs/httpd.pid
