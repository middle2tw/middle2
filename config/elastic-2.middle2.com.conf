<VirtualHost *:80>
    ServerName elastic-2.middle2.com
    DocumentRoot /var/www/html
</VirtualHost> 

<VirtualHost *:443>
    ServerName elastic-2.middle2.com
    DocumentRoot /var/www/html
    SSLEngine on
    <Location />
        Require all denied
    </Location>
    <Location /.well-known>
        Require all granted
    </Location>
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/elastic-2.middle2.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/elastic-2.middle2.com/privkey.pem

    ErrorLog "|/usr/bin/cronolog /srv/logs/elastic-2.middle2.com/error-%Y-%m-%d.log"
    CustomLog "|/usr/bin/cronolog /srv/logs/elastic-2.middle2.com/access-%Y-%m-%d.log" combined
</VirtualHost>

Listen 9200
<VirtualHost *:9200>
    ServerName elastic-2.middle2.com
    SSLEngine on
    SSLProxyEngine on
    ProxyRequests On
    ProxyPreserveHost On
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerExpire off

    ProxyPass / https://0.0.0.0:19200/
    ProxyPassReverse / https://0.0.0.0:19200/
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/elastic-2.middle2.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/elastic-2.middle2.com/privkey.pem

    ErrorLog "|/usr/bin/cronolog /srv/logs/elastic/error-%Y-%m-%d.log"
    CustomLog "|/usr/bin/cronolog /srv/logs/elastic/access-%Y-%m-%d.log" combined
</VirtualHost>
